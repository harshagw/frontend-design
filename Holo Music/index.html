<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Holo Music </title>
  <link rel="shortcut icon" href="images/icon.svg" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<script src="js/index.js" charset="utf-8"></script>

<body>
  <div class="header">
    <div class="logo">
      <img src="images/icon.svg" alt="#" class="logo__img">
      <p>HoloMusic</p>
    </div>
    <div class="search">
      <span class="search__arrow left">
        <ion-icon name="arrow-round-back"></ion-icon>
      </span>
      <span class="search__arrow right">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </span>
      <input type="text" class="search__input" placeholder="Search">
    </div>
    <div class="nav">
      <a href="#" class="nav__notification">
        <ion-icon name="notifications"></ion-icon>
      </a>
      <a href="" class="nav__profile"><img src="images/profile.jpg" alt="#"></a>
    </div>
  </div>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-fixed">
        <div class="list">
          <p class='heading'>Browse Music</p>
          <a href="#" class="active">
            <ion-icon name="microphone" class="icon"></ion-icon> <span>Home</span>
          </a>
          <a href="#">
            <ion-icon name="compass" class="icon"></ion-icon><span>Recommendations</span>
          </a>
          <a href="#">
            <ion-icon name="calendar" class="icon"></ion-icon> <span>New Releases</span>
          </a>
          <a href="#">
            <ion-icon name="trending-up" class="icon"></ion-icon> <span>Top charrs</span>
          </a>
          <a href="#">
            <ion-icon name="book" class="icon"></ion-icon> <span>Feed</span>
          </a>
        </div>

        <div class="list">
          <p class='heading'>Your Music</p>
          <a href="#">
            <ion-icon name="heart-empty" class="icon"></ion-icon> <span>Favourites</span>
          </a>
          <a href="#">
            <ion-icon name="timer" class="icon"></ion-icon> <span>History</span>
          </a>
        </div>

        <div class="list">
          <p class='heading'>Artist's Panel</p>
          <a href="#">
            <ion-icon name="cellular" class="icon"></ion-icon> <span>Your Stats</span>
          </a>
        </div>
      </div>
    </div>
    <div class="main squeeze">

      <div class="banner"></div>

      <div class="albums">
        <div class="album-1"></div>
        <div class="album-2"></div>
        <div class="album-3"></div>
        <div class="album-4"></div>
        <div class="album-5"></div>
        <div class="album-6"></div>
      </div>

    </div>
  </div>
</body>

</html>
