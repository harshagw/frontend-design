<html>
  <head>
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://use.fontawesome.com/e5ae9e2f30.js"></script>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
  </head>
  <body>
      <div class="body" >
          <section class="section main">
              <div class="main-data">
              <div class="icon"><a href="#" >Pebbit</a></div>
                   <div class="form" >
                       <p class="form-info"><span>Forgot your password?</span> Happens all the time. Enter your email below to reset it.</p>
                        <form >
                            <input type="email" placeholder="Email" name="email" class="email icon-input" required>
                           <div class="clearfix">
                            <input type="submit" class="submit" name="forgot-password-submit" value="SEND">
                           </div>  
                       </form>
                </div>
                  <div class="main-data-footer" >Go back to<a href="index.html" > Login</a></div>  
              </div>      
          </section>
          <section class="section bg">
                <div class="bg-data" >
                    <h1>Reset your password</h1>
                </div>        
          </section>
      </div>
  </body>
</html>
