<html>
  <head>
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  </head>
  <body>
      <div class="body" >
          <section class="section main">
              <div class="main-data">
              <div class="icon"><a href="#" >Pebbit</a></div>
                   <div class="form" action="dashboard.html">

                            <div class="clearfix">
                            <a href="forgot-password.html" class="forgot-password">Forgot your Password</a>

                           </div>
                       </form>
                </div>

                  <div class="main-data-footer" ><a href="sign-up.html" >Create your account now!</a></div>  
              </div>
          </section>
          <section class="section bg">
                <div class="bg-data" >
                    <h1>Publicise your work</h1>
                </div>
          </section>
      </div>
  </body>
</html>
