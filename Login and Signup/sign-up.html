<html>
  <head>
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://use.fontawesome.com/e5ae9e2f30.js"></script>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
  </head>
  <body>
      <div class="body" >
          <section class="section main">
              <div class="main-data">
                  <div class="icon"><a href="#" >Pebbit</a></div>
                   <div class="form" >
                        <form >
                            <input type="text" placeholder=" Name" name="name" class="name icon-input" required >
                            
                            <input type="email" placeholder="Email" name="email" class="email icon-input" required>
                            
                            <input type="password" placeholder="Password" name="password" class="password icon-input" required >
                           
                            <div class="clearfix">
                            <input type="submit" class="submit" name="sign_up-submit" value="SIGN UP">
                           </div>  
                       </form>
                  </div>
                  <div class="main-data-footer" >Already have an account? <a href="index.html" > Login</a></div>  
              </div>      
          </section>
          <section class="section bg">
                <div class="bg-data" >
                    <h1>Sign up here</h1>
                </div>        
          </section>
      </div>
  </body>
</html>
