<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>| MUN |</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <div class="container">
    <div class="intro">
      <h1>Start a MUN</h1>
      <p>It is an educational simulation and/or academic activity in which students can learn about diplomacy, international relations, and the United Nations</p>
    </div>

    <div class="form">
        <div class="input-group name">
          <label for="name">Name * &nbsp;<span class="validation"></span></label>
          <div class="input">
            <i class="fas fa-hashtag icon"></i>
            <input type="text" name="name" placeholder="eg: BPSMUN'18">
          </div>
          <span class="input-description">It is recommended to write the year with the name.</span>
        </div>

        <div class="input-group description">
          <label for="Description">Description &nbsp;<span class="optional">(optional)</span>&nbsp;<span class="validation"></span></label>
          <div class="input">
            <textarea name="Description"></textarea>
          </div>
          <span class="input-description">Anything about this MUN. </span>
        </div>

        <div class="input-group date">
          <label for="date">Date * &nbsp;<span class="validation"></span></label>
          <div class="input">
            <input type="text" name="name" placeholder="eg: 12 October 2018">
          </div>
          <span class="input-description">When will MUN commence?</span>
        </div>
    </div>

    <div class="buttons">
      <a href="choose-committees.html" class="btn start-btn">Next</a>
    </div>
  </div>


</body>
</html>
