
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/index.css">
</head>

<body>

<div class="body-wrapper">
  <section class="sidebar">
    <div class="sidebar-fixed">
      <div class="sidebar-header">
        <h1>PEBBITMUN</h1>
      </div>
      <div class="sidebar-nav">
        <div class="profile">
          <img src="images/dashboard/me.jpg" class="profile-image">
          <a href="#">Bubu Dragas</a>
        </div>
        <ul class="sidebar-nav">
          <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
          <li><a href="#"><i class="fab fa-servicestack"></i> Debate</a></li>
          <li><a href="#"><i class="fas fa-users"></i> Members</a></li>
          <li class="active"><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </div>
      <div class="sidebar-footer"><a href="#" class="logout"><i class="fas fa-sign-out-alt"></i></a></div>
    </div>
  </section>
  <section class="main">
    <header class="main-header">
      <div class="main-container main-header_container">
        <form action="#">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search">
        </form>
        <a href="#" class="notification"><i class="fas fa-bell"></i></a>
        <a href="index.html" class="create-button">Create new Debate</a>
      </div>
    </header>
    <section class="main-section settings">
      <div class="main-container">
        <header class="section-header">
            <h2>Settings</h2>
        </header>
        <section class="section-main">
          <div class="setting-form">
              <div class="input-group email">
                <label for="email">Email address: &nbsp;<span class="validation"></span></label>
                <input type="text" name="email" value="babu-dragor@gmail.com" placeholder="Enter your email">
              </div>
              <div class="input-group working-type">
                <label for="working-type">Working as: &nbsp;<span class="validation"></span></label>
                <input type="text" name="working-type" value="Senior officer" disabled>
              </div>
          </div>
        </section>
      </div>
    </section>
  </section>
</div>
